    function prevAll(obj) {
        let arr = []
        let prev = obj
        while (prev.previousSibling !== null) {
            prev = prev.previousSibling
            if (prev.nodeType === 1) {
                arr.push(prev)
            }
        }
        return arr
    }

    console.log(prevAll(xiaoming))
    prevAll(xiaoming)[1].style.backgroundColor = "red"
    prevAll(xiaoming)[0].style.backgroundColor = "black"
    prevAll(xiaoming)[2].style.backgroundColor = "green"
    prevAll(xiaoming)[3].style.backgroundColor = "yellow"
