<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节点操作</title>
    <style>
        .box1 {
            width: 300px;
            height: 400px;
            border: 1px solid #000;
            float: left;
        }

        .box2 {
            width: 300px;
            height: 400px;
            border: 1px solid #000;
            float: left;
        }

        .tools {
            float: left;
        }

        ul {
            list-style: none;
        }
    </style>
</head>
<body>
<div class="box1" id="box1">
    <ul>
        <li><input type="checkbox">牛肉</li>
        <li><input type="checkbox">猪肉</li>
        <li><input type="checkbox">土豆</li>
        <li><input type="checkbox">馒头</li>
        <li><input type="checkbox">鸡肉</li>
        <li><input type="checkbox">考拉</li>
        <li><input type="checkbox">乌龟</li>
        <li><input type="checkbox">树懒</li>
    </ul>
</div>
<div class="tools">
    <p>
        <input id="btn1" type="button" value=">>>>>>>>>>>">
    </p>
    <p>
        <input id="btn2" type="button" value="<<<<<<<<<<<">
    </p>
</div>
<div class="box2" id="box2">
    <ul></ul>
</div>

<script>
    let btn1 = document.getElementById("btn1")
    let btn2 = document.getElementById("btn2")
    let box1 = document.getElementById("box1")
    let box2 = document.getElementById("box2")
    let box1Inputs = box1.getElementsByTagName("input")
    let box2Inputs = box2.getElementsByTagName("input")
    let box1Ul = box1.getElementsByTagName("ul")[0]
    let box2Ul = box2.getElementsByTagName("ul")[0]

    btn1.onclick = function () {
        //把已经选中的元素放入数组：
        let checkArr = []
        for (let i = 0; i < box1Inputs.length; i++) {
            if (box1Inputs[i].checked) {
                //把选中的元素父亲，放到checkArr里：
                checkArr.push(box1Inputs[i].parentNode)
            }
        }

        //遍历checkArr：
        for (let j = 0; j < checkArr.length; j++) {
            //把checkArr里的li元素从box1Ul里删除：
            box1Ul.removeChild(checkArr[j])
            //把checkArr里的元素插入到box2Ul里：
            box2Ul.appendChild(checkArr[j])
        }

    }

    btn2.onclick = function () {
        //把已经选中的元素放入数组：
        let checkArr = []
        for (let i = 0; i < box2Inputs.length; i++) {
            if (box2Inputs[i].checked) {
                //把选中的元素父亲，放到checkArr里：
                checkArr.push(box2Inputs[i].parentNode)
            }
        }

        //遍历checkArr：
        for (let j = 0; j < checkArr.length; j++) {
            //把checkArr里的li元素从box2Ul里删除：
            box2Ul.removeChild(checkArr[j])
            //把checkArr里的元素插入到box1Ul里：
            box1Ul.appendChild(checkArr[j])
        }

    }
</script>
</body>
</html>
