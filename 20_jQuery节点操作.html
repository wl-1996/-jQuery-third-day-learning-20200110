<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节点操作</title>
</head>
<body>
<div id="box">
    <ul>
        <li>哈哈</li>
        <li id="li2">嘻嘻</li>
    </ul>
</div>

<script src="./js/jquery-1.12.3.min.js"></script>
<script>
    // 创建一个孤儿节点，该节点就是要给li标签
    $obj = $("<li>么么哒</li>")
    $obj.css("backgroundColor", "red")
    // 在当前元素的内部，从后面添加节点：
    $("#box ul").append($obj)
    //在当前元素的内部，从前面添加节点：
    $("#box ul").prepend($("<li>我是你爸爸</li>"))
    //被动形式-把节点添加到该元素的内部的前边：
    $("<li>你是我儿子</li>").prependTo($("#box ul"))


    $("#li2").after("<li>在li2的平级下边添加节点</li>")
</script>
</body>
</html>
