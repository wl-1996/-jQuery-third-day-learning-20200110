<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节点操作</title>
    <style>
        .box1 {
            width: 300px;
            height: 400px;
            border: 1px solid #000;
            float: left;
        }

        .box2 {
            width: 300px;
            height: 400px;
            border: 1px solid #000;
            float: left;
        }
        .tools{
            float: left;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
<div class="box1">
    <ul>
        <li><input type="checkbox">牛肉</li>
        <li><input type="checkbox">猪肉</li>
        <li><input type="checkbox">土豆</li>
        <li><input type="checkbox">馒头</li>
        <li><input type="checkbox">鸡肉</li>
        <li><input type="checkbox">考拉</li>
        <li><input type="checkbox">乌龟</li>
        <li><input type="checkbox">树懒</li>
    </ul>
</div>
<div class="tools">
    <p>
        <input type="button" value=">>>>>>>>>>>">
    </p>
    <p>
        <input type="button" value="<<<<<<<<<<<">
    </p>
</div>
<div class="box2"></div>

</body>
</html>
